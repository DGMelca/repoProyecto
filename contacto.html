<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="alimentacion, organico, sano, natural, produccion, comprar, vender, contacto, comunicacion">
    <meta name="description" content="Si tenés dudas, comunicate con nosotros">
    <title>Sana-mente | Comunicate con nosotros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gridHome">
        <header class="encabezado">
            <div class="encabezado__contenedor">
              <img src="Multimedia/Logo/logo.png" alt="logo sana mente" class="contenedor__logo">
              <h1 class="contenedor__titulo">Sana-mente</h1>
            </div>
        </header>
        <nav class="nav">
            <a class="nav-link nav__item" aria-current="page" href="index.html">Inicio</a>
            <a class="nav-link nav__item" href="almacen.html">Almacén</a>
            <a class="nav-link nav__item" href="productores.html">Productores</a>
            <a class="nav-link nav__item" href="nutricion.html">Nutrición</a>
            <a class="nav-link nav__item nav__item--active" href="contacto.html">Contacto</a>
        </nav>
        <main>
            <div class="contacto">
                <h2 class="contacto__titulo">Comunicate con nosotros</h2>
                <p class="contacto__bajada">Si tenés alguna, no dudes en escribirnos.</p>
            </div>
            <br>
            <!--Formulario-->
            <fieldset class="container">
                <legend>Completá tus datos de contacto</legend>
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="validationDefault01" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="validationDefault01" value="" required placeholder="Ingrese su nombre">
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="validationDefault02" value="" required placeholder="Ingrese su apellido">
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="validationDefault03" required value="" required placeholder="(cód. área) 15 xxxx xxxx">
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefaultUsername" class="form-label">Correo electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault04" class="form-label">Tipo de consulta</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Elegir una opción</option>
                                <option>Dudas sobre el servicio</option>
                                <option>Estado de mi pedido</option>
                                <option>Sugerencias</option>
                                <option>Otra</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Detallá tu consulta</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                            Acepto recibir novedades y beneficios.
                            </label>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-light" type="submit">Enviar consulta</button>
                        </div>
                    </form>
            </fieldset>
        </main>
        <footer class="footer">
            <div class="footer__contenedor">
              <img src="Multimedia/Iconos/icono-fb.png" alt="logo sin fondo facebook" class="contenedor__icono">
              <a href="https://www.facebook.com/" class="contenedor__info">Facebook</a>
            </div>
            <div class="footer__contenedor">
              <img src="Multimedia/Iconos/instagram_ig.png" alt="logo sin fondo instagram" class="contenedor__icono">
              <a href="https://www.instagram.com/" class="contenedor__info">Instagram</a>
            </div>
            <div class="footer__contenedor">
              <p class="contenedor__info">© Todos los derechos reservados - Copyright 2021</p>
            </div>
          </footer>
    </div>
</body>
</html>
